<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/5032.png_1200.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Construction Calculator</title>
</head>

<body>
    <nav>
        <label for="calculation-select">Choose Your Calculation:</label>
        <select name="choices" id="calculation-select">
            <option value="">--Please choose an option--</option>
            <option value="stairs">Stairs</option>
            <option value="roof">Roof</option>
            <option value="handrails">Handrails</option>
        </select>
    </nav>
    <main>
        <h1 class="test">Welcome to my <br> Construction Calculator Project <br>Please select an option from above</h1>
        <section class="display-ouput-section ">
            <fieldset>
                <legend>Enter Overall Height</legend>
                <input class="dimension-input" type="text" id="stair-height-input" name="stair-input"
                    placeholder="height">
            </fieldset>
            <section class="stairs-section no-show">
                <h2>You are in the stair section</h2>
                <form>

                    <fieldset>
                        <legend>Options</legend>
                        <input type="checkbox" id="chbx-run" name="stair-input">
                        <label for="chbx-run">If run is not 10.5</label>
                        <input type="text" id="stair-run-input" name="stair-input" placeholder="10.5"><br>
                        <input type="checkbox" id="chbx-landing" name="stair-input">
                        <label for="chbx-landing">If landing how many steps to it</label>
                        <input type="text" id="stair-landing-input" name="stair-input"><br>
                        <input type="checkbox" id="chbx-opening" name="stair-input">
                        <label for="chbx-opening">If headroom is an issue</label>
                        <input type="text" id="stair-opening-input" name="stair-input">
                    </fieldset>
                </form>
                <p class="stair-answer"></p>
                <ol class="step-hypot"></ol>
            </section>
            <section class="roof-section no-show"></section>
            <section class="handrail-section no-show">
                <h2>You are in the handrail section</h2>
                <p class="picket-spacing-answer"></p>
                <ol class="pickets-list"></ol>
            </section>
            <button class="calculate-btn">Enter</button>
            <!-- I need a better place to put this -->
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
