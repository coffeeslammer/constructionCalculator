<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/5032.png_1200.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Construction Calculator</title>
</head>

<body>
    <!-- this div is under testing from a different html file. Names will change after testing -->
    <section class="details-section">
        <details>
            <summary>Choose</summary>
            <form class="chooseCalculation">
                <fieldset class="rating-field">
                    <input type="radio" id="stairs" name="calculationChoice" value="stairs">
                    <label for="stairs">Stairs</label>
                    <input type="radio" id="roof" name="calculationChoice" value="roof">
                    <label for="roof">Roof</label>
                    <input type="radio" id="handrails" name="calculationChoice" value="handrails">
                    <label for="handrails">Hand Rail</label>
                </fieldset>
                <button type="submit" name="calculationChoice" class="btn-submit">Submit</button>
            </form>
        </details>
    </section>
    <main>
        <section class="input-section">
            <label for="input">
                <input id="dimension-input" type="text">
                <button class="btn">Enter</button>
                <p class="invalid hidden">Invalid Input</p>
                <h2 id="base-input-label"></h2>
            </label>
        </section>
        <section class="display-ouput-section">
            <section class="stairs-section no-show">
                <h2>Welcome to the stair section</h2>
                <form>
                    <fieldset>
                        <legend>Enter Overall Height</legend>
                        <input type="text" id="stair-height-input" name="stair-input" placeholder="height">
                    </fieldset>
                    <fieldset>
                        <legend>Options</legend>
                        <input type="checkbox" id="chbx-run" name="stair-input">
                        <label for="chbx-run">If run is not 10.5</label>
                        <input type="text" id="stair-run-input" name="stair-input" placeholder="10.5"><br>
                        <input type="checkbox" id="chbx-landing" name="stair-input">
                        <label for="chbx-landing">If landing how many steps to it</label>
                        <input type="text" id="stair-landing-input" name="stair-input"><br>
                        <input type="checkbox" id="chbx-opening" name="stair-input">
                        <label for="chbx-opening">If headroom is an issue</label>
                        <input type="text" id="stair-opening-input" name="stair-input">
                    </fieldset>
                    <button type="submit" name="stair-input" class="btn-start-submit">Calculate</button>
                </form>
                <p class="stair-answer"></p>
                <ol class="step-hypot"></ol>
            </section>
            <section class="roof-section no-show"></section>
            <section class="handrail-section no-show">
                <h2>You are in the handrail section</h2>
                <p class="picket-spacing-answer"></p>
                <ol class="pickets-list"></ol>
            </section>
            <!-- <button class="btn">Enter</button> -->
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
