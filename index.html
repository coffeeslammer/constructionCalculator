<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/5032.png_1200.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Construction Calculator</title>
</head>

<body>
    <!-- this div is under testing from a different html file. Names will change after testing -->
    <section class="details-section">
        <details>
            <summary>Choose</summary>
            <form class="chooseCalculation">
                <fieldset class="rating-field">
                    <input type="radio" id="stairs" name="calculationChoice" value="stairs">
                    <label for="stairs">Stairs</label>
                    <input type="radio" id="roof" name="calculationChoice" value="roof">
                    <label for="roof">Roof</label>
                    <input type="radio" id="handrails" name="calculationChoice" value="handrails">
                    <label for="handrails">Hand Rail</label>
                </fieldset>
                <button type="submit" name="calculationChoice" class="btn-submit">Submit</button>
            </form>
        </details>
    </section>
    <main>
        <section class="input-section">
            <label for="input">
                <input id="dimension-input" type="text">
                <button class="btn">Enter</button>
                <p class="invalid hidden">Invalid Input</p>
                <h2 id="base-input-label"></h2>
            </label>
        </section>
        <section class="display-ouput-section">
            <section class="stairs-section no-show">
                <h2>You are in the stair section</h2>
                <p class="stair-answer"></p>
                <ol class="step-hypot"></ol>
            </section>
            <section class="roof-section no-show"></section>
            <section class="handrail-section no-show">
                <h2>You are in the handrail section</h2>
                <p class="picket-spacing-answer"></p>
            </section>
            <ol class="pickets-list"></ol>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
